<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Design</title>
    <link rel="stylesheet" href="Calc.css">
</head>

<body>
    <div id="calculator">
        <div id="container1">
            <input type="text" value="0" readonly />
        </div>
        <div id="container2">
            <p id="cleaner">C</p>
            <p id="divide">&divide;</p>
            <p id="mult">&times;</p>
            <p id="delNum">del</p>
            <br />
            <p id="seven">7</p>
            <p id="eight">8</p>
            <p id="nine">9</p>
            <p id="minus">-</p>
            <br />
            <p id="four">4</p>
            <p id="five">5</p>
            <p id="six">6</p>
            <p id="plus">+</p>
            <br />
            <p id="one">1</p>
            <p id="two">2</p>
            <p id="three">3</p>
            <p id="percent">%</p>
            <p id="zero">0</p>
            <p id="point">.</p>
            <p id="equal">=</p>
        </div>
    </div>
</body>

</html>
